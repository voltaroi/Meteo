<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e90ff">
    <title>Meteo PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        body.light-theme {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.dark-theme {
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #city-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            background: white;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #notify-btn.granted {
            background: #4caf50;
            color: white;
        }

        #notify-btn.denied {
            background: #f44336;
            color: white;
        }

        #theme-toggle {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        body.dark-theme .weather-card {
            background: #333;
            color: white;
        }

        #weather-section {
            display: none;
        }

        #weather-section.show {
            display: block;
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #city-name {
            font-size: 2em;
            font-weight: bold;
        }

        #weather-icon {
            font-size: 3em;
        }

        .temp-display {
            display: flex;
            align-items: baseline;
            margin: 20px 0;
        }

        #temperature {
            font-size: 3em;
            font-weight: bold;
            margin-right: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        body.dark-theme .detail-item {
            background: rgba(102, 126, 234, 0.3);
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
        }

        body.dark-theme .detail-label {
            color: #aaa;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .hourly-title {
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0 10px 0;
        }

        #hourly-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .hourly-item {
            min-width: 80px;
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        body.dark-theme .hourly-item {
            background: rgba(102, 126, 234, 0.3);
        }

        .hourly-time {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        body.dark-theme .hourly-time {
            color: #aaa;
        }

        .hourly-icon {
            font-size: 1.5em;
            margin: 5px 0;
        }

        .hourly-temp {
            font-weight: bold;
        }

        #favorites-section {
            display: none;
        }

        #favorites-section.show {
            display: block;
        }

        #favorites-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .favorite-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.dark-theme .favorite-item {
            background: #333;
        }

        .favorite-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .favorite-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .favorite-remove {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 0.8em;
        }

        #loading {
            text-align: center;
            color: white;
            display: none;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #error-message.show {
            display: block;
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1>üå§Ô∏è Meteo</h1>
            <p>Pr√©visions m√©t√©orologiques en temps r√©el</p>
        </header>

        <div class="controls">
            <input type="text" id="city-input" placeholder="Entrez une ville..." />
            <button id="search-btn">üîç Rechercher</button>
            <button id="notify-btn">üîî Notifications</button>
            <button id="theme-toggle">üåô</button>
        </div>

        <div id="error-message"></div>
        <div id="loading">
            <div class="spinner"></div>
            <p>Chargement...</p>
        </div>

        <div id="weather-section" class="weather-card">
            <div class="city-header">
                <h2 id="city-name"></h2>
                <div id="weather-icon"></div>
            </div>
            <div class="temp-display">
                <span id="temperature"></span>
                <span>¬∞C</span>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Ressenti</div>
                    <div class="detail-value" id="feels-like"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidit√©</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Vent</div>
                    <div class="detail-value" id="wind"></div>
                </div>
            </div>
            <div class="hourly-title">Pr√©visions horaires</div>
            <div id="hourly-list"></div>
            <button id="favorite-btn" style="margin-top: 20px; width: 100%;">‚≠ê Ajouter aux favoris</button>
        </div>

        <div id="favorites-section" class="weather-card">
            <h3>‚≠ê Mes favoris</h3>
            <div id="favorites-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
